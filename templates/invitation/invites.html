{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>Convites</h2>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    <caption>Convites</caption>
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" style="text-align: center;">Data</th>
                        <th scope="col" style="text-align: center;">Hora</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for invite in invites %}
                        <tr>
                            <th scope="row">{{ invite.pk }}</th>
                            <td class="align-middle" style="text-align: left; white-space: nowrap;">{{ invite.name }}</td>
                            <td class="align-middle" style="text-align: center; white-space: nowrap;">{{ invite.date }}</td>
                            <td class="align-middle" style="text-align: center;">{{ invite.start_time }}</td>
                            <td class="align-middle" style="text-align: right;">
                                <a href="{% url 'download_invite' pk=invite.pk %}" class="btn btn-outline-info btn-sm" role="button" aria-pressed="true">Download</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
